apiVersion: v1
kind: Namespace
metadata:
  name: gitea
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  source:
    chart: gitea
    repoURL: https://dl.gitea.com/charts/
    targetRevision: 11.0.0
    # Kubeseal expects the chart under the name sealed-secrets-controller and in namespace kube-system
    helm:
      releaseName: gitea
      valuesObject:
        redis-cluster:
          enabled: false
        redis:
          enabled: true

        postgresql:
          enabled: true
          persistence:
            enabled: true
            storageClass: longhorn-ssd
        postgresql-ha:
          enabled: false

        persistence:
          enabled: true
          storageClass: longhorn-ssd

        service:
          ssh:
            annotations:
              kube-vip.io/loadbalancerIPs: 192.168.2.92
            type: LoadBalancer
            externalTrafficPolicy: Local
        gitea:
          config:
            database:
              DB_TYPE: postgres
            indexer:
              ISSUE_INDEXER_TYPE: bleve
              REPO_INDEXER_ENABLED: true

        ingress:
          enabled: true
          className: public-nginx
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
          hosts:
            - host: "git.felix-prasse.de"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - "git.felix-prasse.de"
              secretName: gitea-cert # < cert-manager will store the created certificate in this secret.
  destination:
    server: "https://kubernetes.default.svc"
    namespace: gitea