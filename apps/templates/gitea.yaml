apiVersion: v1
kind: Namespace
metadata:
  name: gitea
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  source:
    path: gitea
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      valuesObject:
        gitea:
          ingress:
            enabled: true
            className: public-nginx
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
            hosts:
              - host: "git.felix-prasse.de"
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - hosts:
                  - "git.felix-prasse.de"
                secretName: gitea-cert # < cert-manager will store the created certificate in this secret.
  destination:
    server: "https://kubernetes.default.svc"
    namespace: gitea
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-internal
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  source:
    path: gitea
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      valuesObject:
        gitea:
          service:
            ssh:
              annotations:
                external-dns.alpha.kubernetes.io/hostname: ssh.git.home.arpa
          gitea:
            config:
              server:
                SSH_DOMAIN: ssh.git.home.arpa
            ingress:
              enabled: false
              className: internal-nginx
              hosts:
                - host: "git.home.arpa"
                  paths:
                    - path: /
                      pathType: Prefix
  destination:
    server: "https://kubernetes.default.svc"
    namespace: internal