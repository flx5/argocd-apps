apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kanister
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  source:
    chart: kanister-operator
    repoURL: https://charts.kanister.io/
    targetRevision: 0.117.0
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kanister