apiVersion: v1
kind: Namespace
metadata:
  name: velero
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: credentials-velero
  namespace: velero
spec:
  encryptedData:
    cloud: 
  template:
    metadata:
      name: credentials-velero
      namespace: velero
---
kind: ConfigMap
metadata:
  name: node-agent-config
  namespace: velero
apiVersion: v1
data:
  packuppvc.json: |
    {
      "backupPVC": {
        "rook-ceph-block": {
          "storageClass": "rook-ceph-block",
          "readOnly": true,
          "spcNoRelabeling": true
        },
        "rook-cephfs": {
          "storageClass": "rook-cephfs",
          "readOnly": true,
          "spcNoRelabeling": true
        },
        "rook-cephfs-insecure": {
          "storageClass": "rook-cephfs-insecure",
          "readOnly": true,
          "spcNoRelabeling": true
        }
      },
      "podResources": {
        "cpuRequest": "10m",
        "cpuLimit": "1000m",
        "memoryRequest": "512Mi",
        "memoryLimit": "4Gi"
      },
      "loadAffinity": [
        {
          "nodeSelector": {
            "matchExpressions": [
              {
                "key": "kubernetes.io/hostname",
                "values": [
                  "nas"
                ],
                "operator": "In"
              }
            ]
          }
        }
      ]
    }
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: storage-encryption-secret
  namespace: velero
spec:
  encryptedData:
    encryptionPassphrase: 
  template:
    metadata:
      creationTimestamp: null
      name: storage-encryption-secret
      namespace: velero
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: velero-repo-credentials
  namespace: velero
spec:
  encryptedData:
    repository-password: 
  template:
    metadata:
      creationTimestamp: null
      name: velero-repo-credentials
      namespace: velero
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  source:
    chart: velero
    repoURL: https://vmware-tanzu.github.io/helm-charts
    targetRevision: 8.7.1
    helm:
      namespace: velero
      valuesObject:
        deployNodeAgent: true
        nodeAgent:
          # See https://init6.sh/posts/improving_cluster_backups_on_ceph_backed_clusters/
          extraArgs:
            [ "--node-agent-configmap=node-agent-config" ]
        credentials:
          existingSecret: credentials-velero
        configuration:
          uploaderType: kopia
          features: EnableCSI
          defaultSnapshotMoveData: true
          defaultBackupStorageLocation: minio
          #defaultVolumeSnapshotLocations: minio
          backupStorageLocation:
            - name: minio
              provider: aws
              bucket: velero
              config:
                region: minio
                s3ForcePathStyle: true
                s3Url: https://s3.nue.felix-prasse.de
          volumeSnapshotLocation:
            - name: csi
              provider: csi
        initContainers:
          - name: velero-plugin-for-aws
            image: velero/velero-plugin-for-aws:v1.2.1
            volumeMounts:
              - mountPath: /target
                name: plugins

  destination:
    server: "https://kubernetes.default.svc"
    namespace: velero