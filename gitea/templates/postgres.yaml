apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pg-gitea
spec:
  instances: 3
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    name: postgresql
    major: 18
  affinity:
    nodeSelector:
      node-role.kubernetes.io/postgres: ""
  bootstrap:
    initdb:
      import:
        type: microservice
        databases:
          - gitea
        source:
          externalCluster: postgres-cluster
  storage:
    storageClass: local-path
    size: 4Gi  # Never change this. local-path does not support resizing!
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: ceph-store
  externalClusters:
    - name: postgres-cluster
      connectionParameters:
        # Use the correct IP or host name for the source database
        host: gitea-postgresql
        user: postgres
        dbname: postgres
      password:
        name: gitea-postgresql
        key: postgres-password
---
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: gitea-ceph-bucket
spec:
  generateBucketName: gitea-bkt
  storageClassName: rook-ceph-bucket
---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: ceph-store
spec:
  configuration:
    destinationPath: s3://gitea-bkt-95187899-5958-4fb0-a6d0-dd3510efcb70/
    endpointURL: http://rook-ceph-rgw-my-store.rook-ceph.svc
    s3Credentials:
      accessKeyId:
        name: gitea-ceph-bucket
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: gitea-ceph-bucket
        key: AWS_SECRET_ACCESS_KEY
    wal:
      compression: gzip
  retentionPolicy: "30d"
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: pg-gitea-backup
spec:
  cluster:
    name: pg-gitea
  schedule: '0 0 0 * * *'
  backupOwnerReference: self
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io