  livenessProbe:
    # TODO Disabled because at startup nextcloud copies its files to the pv. This would kill the container too early...
    enabled: false
  readinessProbe:
    enabled: false
  phpClientHttpsFix:
    enabled: true
    protocol: https
  nextcloud:
    host: "cloud.felix-prasse.de"
    podSecurityContext:
      # See
      # https://kubernetes.io/blog/2020/12/14/kubernetes-release-1.20-fsgroupchangepolicy-fsgrouppolicy/
      # https://github.com/kubernetes/kubernetes/issues/69699
      # https://longhorn.io/docs/1.8.1/nodes-and-volumes/volumes/pvc-ownership-and-permission/#longhorn-pvc-with-block-volume-mode
      fsGroupChangePolicy: "OnRootMismatch"
      runAsNonRoot: true
      runAsUser: 33
      runAsGroup: 33
      seccompProfile:
        type: RuntimeDefault

    # Workaround https://github.com/nextcloud/docker/issues/763#issuecomment-2752172569
    extraInitContainers:
      # create empty redis file for nextcloud entrypoint to override it
      - name: init-redis-session-ini
        image: busybox:1.37
        command: [ 'touch', '/usr/local/etc/php/conf.d/redis-session.ini' ]
        volumeMounts:
          - name: nextcloud-redis-session-ini
            mountPath: "/usr/local/etc/php/conf.d"

    # Set securityContext parameters for the nextcloud CONTAINER only (will not affect nginx container).
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    extraEnv:
      - name: PHP_MEMORY_LIMIT
        value: 1G
    extraVolumeMounts:
      - name: cron-config
        mountPath: /var/spool/cron/crontabs/www-data
        subPath: crontab
      - name: nextcloud-redis-session-ini
        mountPath: "/usr/local/etc/php/conf.d/redis-session.ini" # fix permission denied error
        subPath: redis-session.ini
    extraVolumes:
      - name: cron-config
        configMap:
          name: cron-config
      - name: nextcloud-redis-session-ini
        emptyDir: {}
    defaultConfigs:
      imaginary.config.php: true
    configs:
      # TODO config.php is currently writeable. Is this supposed to be this way?
      proxy.config.php: |-
        <?php
        $CONFIG = array (
          'trusted_proxies' => array(
            0 => '127.0.0.1',
            1 => '10.0.0.0/8',
          ),
          'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
        );
      phone.config.php: |-
        <?php
        $CONFIG = array (
          'default_phone_region' => 'DE',
        );
      # https://docs.nextcloud.com/server/28/admin_manual/configuration_server/background_jobs_configuration.html#maintenance-window-start
      maintenance_window.config.php: |-
        <?php
        $CONFIG = array (
          'maintenance_window_start' => 1,
        );
      logging.config.php: |-
        <?php
        $CONFIG = array (
          "log_type" => "errorlog",
        );
      trash.config.php: |
        <?php
        $CONFIG = array (
          "trashbin_retention_obligation" => "30, 60",
        );
      versions.config.php: |
        <?php
        $CONFIG = array (
          "versions_retention_obligation" => "30, 180",
        );
      db.config.php: |
        <?php
        $CONFIG = array(
          'dbtype' => 'pgsql',
          'dbuser' => getenv('POSTGRES_USER'),
          'dbpassword' => getenv('POSTGRES_PASSWORD'),
          'dbname' => getenv('POSTGRES_DB'),
          'dbhost' => getenv('POSTGRES_HOST'),
          'dbport' => '',
        );
  internalDatabase:
    enabled: false
  redis:
    global:
      security:
        allowInsecureImages: true
    # TODO FU bitnami....
    image:
      repository: bitnamilegacy/redis
    enabled: true
    master:
      persistence:
        enabled: false
    auth:
      enabled: false
    replica:
      replicaCount: 0
    podSecurityContext:
      # See
      # https://kubernetes.io/blog/2020/12/14/kubernetes-release-1.20-fsgroupchangepolicy-fsgrouppolicy/
      # https://github.com/kubernetes/kubernetes/issues/69699
      # https://longhorn.io/docs/1.8.1/nodes-and-volumes/volumes/pvc-ownership-and-permission/#longhorn-pvc-with-block-volume-mode
      fsGroupChangePolicy: "OnRootMismatch"
  cronjob:
    enabled: true
    # Workaround required for crond until https://github.com/nextcloud/helm/pull/703 is fixed.
    securityContext:
      allowPrivilegeEscalation: false
      runAsUser: 0
      runAsGroup: 0
      runAsNonRoot: false
      capabilities:
        add:
          - SETGID
  persistence:
    enabled: true
    existingClaim: nextcloud-app
    nextcloudData:
      enabled: true
      existingClaim: nextcloud-data
  externalDatabase:
    enabled: true
    type: postgresql
    host: pg-nextcloud-rw
    existingSecret:
      enabled: true
      secretName: pg-nextcloud-app
      passwordKey: password
      usernameKey: username

  imaginary:
    enabled: true
    securityContext:
      runAsUser: 1000
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
         - ALL