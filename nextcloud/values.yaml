  livenessProbe:
    # TODO Disabled because at startup nextcloud copies its files to the pv. This would kill the container too early...
    enabled: false
  readinessProbe:
    enabled: false
  phpClientHttpsFix:
    enabled: true
    protocol: https
  nextcloud:
    podSecurityContext:
      # See
      # https://kubernetes.io/blog/2020/12/14/kubernetes-release-1.20-fsgroupchangepolicy-fsgrouppolicy/
      # https://github.com/kubernetes/kubernetes/issues/69699
      # https://longhorn.io/docs/1.8.1/nodes-and-volumes/volumes/pvc-ownership-and-permission/#longhorn-pvc-with-block-volume-mode
      fsGroupChangePolicy: "OnRootMismatch"
      runAsNonRoot: true
      runAsUser: 33
      runAsGroup: 33
      seccompProfile:
        type: RuntimeDefault

    # Workaround https://github.com/nextcloud/docker/issues/763#issuecomment-2752172569
    extraInitContainers:
      # create empty redis file for nextcloud entrypoint to override it
      - name: init-redis-session-ini
        image: busybox:1.37
        command: [ 'touch', '/usr/local/etc/php/conf.d/redis-session.ini' ]
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        volumeMounts:
          - name: nextcloud-redis-session-ini
            mountPath: "/usr/local/etc/php/conf.d"
#    extraSidecarContainers:
#        - name: nextcloud-exporter
#          image: ghcr.io/xperimental/nextcloud-exporter:0.9.0
#          env:
#            - name: NEXTCLOUD_SERVER
#              value: http://localhost:8080
#            - name: NEXTCLOUD_AUTH_TOKEN
#              valueFrom:
#                secretKeyRef:
#                  key: test
#                  name: test
#            - name: NEXTCLOUD_INFO_APPS
#              value: "true"
#            - name: NEXTCLOUD_INFO_UPDATE
#              value: "true"

    # Set securityContext parameters for the nextcloud CONTAINER only (will not affect nginx container).
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    extraEnv:
      - name: PHP_MEMORY_LIMIT
        value: 1G
      - name: REDIS_HOST
        value: nextcloud-valkey
    extraVolumeMounts:
      - name: nextcloud-redis-session-ini
        mountPath: "/usr/local/etc/php/conf.d/redis-session.ini" # fix permission denied error
        subPath: redis-session.ini
    extraVolumes:
      - name: cron-config
        configMap:
          name: cron-config
      - name: nextcloud-redis-session-ini
        emptyDir: {}
    defaultConfigs:
      imaginary.config.php: true
    configs:
      # TODO config.php is currently writeable. Is this supposed to be this way?
      proxy.config.php: |-
        <?php
        $CONFIG = array (
          'trusted_proxies' => array(
            0 => '127.0.0.1',
            1 => '10.0.0.0/8',
          ),
          'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
        );
      phone.config.php: |-
        <?php
        $CONFIG = array (
          'default_phone_region' => 'DE',
        );
      # https://docs.nextcloud.com/server/28/admin_manual/configuration_server/background_jobs_configuration.html#maintenance-window-start
      maintenance_window.config.php: |-
        <?php
        $CONFIG = array (
          'maintenance_window_start' => 1,
        );
      logging.config.php: |-
        <?php
        $CONFIG = array (
          "log_type" => "errorlog",
        );
      trash.config.php: |
        <?php
        $CONFIG = array (
          "trashbin_retention_obligation" => "30, 60",
        );
      versions.config.php: |
        <?php
        $CONFIG = array (
          "versions_retention_obligation" => "30, 180",
        );
      db.config.php: |
        <?php
        $CONFIG = array(
          'dbtype' => 'pgsql',
          'dbuser' => getenv('POSTGRES_USER'),
          'dbpassword' => getenv('POSTGRES_PASSWORD'),
          'dbname' => getenv('POSTGRES_DB'),
          'dbhost' => getenv('POSTGRES_HOST'),
          'dbport' => '',
        );
      forbidden_filenames_config.php: |
        <?php
        'forbidden_filename_basenames' => 
        array (
          // https://docs.nextcloud.com/server/stable/admin_manual/configuration_files/windows_compatible_filenames.html
          0 => 'con',
          1 => 'prn',
          2 => 'aux',
          3 => 'nul',
          4 => 'com0',
          5 => 'com1',
          6 => 'com2',
          7 => 'com3',
          8 => 'com4',
          9 => 'com5',
          10 => 'com6',
          11 => 'com7',
          12 => 'com8',
          13 => 'com9',
          14 => 'com¹',
          15 => 'com²',
          16 => 'com³',
          17 => 'lpt0',
          18 => 'lpt1',
          19 => 'lpt2',
          20 => 'lpt3',
          21 => 'lpt4',
          22 => 'lpt5',
          23 => 'lpt6',
          24 => 'lpt7',
          25 => 'lpt8',
          26 => 'lpt9',
          27 => 'lpt¹',
          28 => 'lpt²',
          29 => 'lpt³',
        ),
        'forbidden_filename_characters' => 
        array (
          // https://docs.nextcloud.com/server/stable/admin_manual/configuration_files/windows_compatible_filenames.html
          '<',
          '>',
          ':',
          '"',
          '|',
          '?',
          '*',
          '\\',
          '/',
          // Forbid special characters that would be blocked by traefik https://www.reddit.com/r/selfhosted/comments/1ph9jio/traefik_v364_breaks_nextcloud_officecollabora/
