          '#',
          '%',
          ';',
        ),
        'forbidden_filename_extensions' => 
        array (
          // https://docs.nextcloud.com/server/stable/admin_manual/configuration_files/windows_compatible_filenames.html
          0 => ' ',
          1 => '.',
          2 => '.filepart',
          3 => '.part',
        ),
  internalDatabase:
    enabled: false
  redis:
    enabled: false
  cronjob:
    enabled: true
    type: cronjob # TODO Currently this means the additional job defined in cron-config is not executed.
    cronjob:
      command:
        - bash
        - -x
        - -c
        - >-
             php -f /var/www/html/cron.php -- --verbose
             && php -f /var/www/html/occ preview:pre-generate
             && php -f /var/www/html/occ db:add-missing-indices

      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL

  persistence:
    enabled: true
    existingClaim: nextcloud-app
    nextcloudData:
      enabled: true
      existingClaim: nextcloud-data
  externalDatabase:
    enabled: true
    type: postgresql
    host: pg-nextcloud-rw
    existingSecret:
      enabled: true
      secretName: pg-nextcloud-app
      passwordKey: password
      usernameKey: username

  imaginary:
    enabled: true
    image:
      registry: ghcr.io
      repository: nextcloud-releases/aio-imaginary
      tag: "20251015_082711"
    podSecurityContext:
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    securityContext:
      runAsUser: 1000
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
         - ALL