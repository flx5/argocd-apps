pihole:
  virtualHost: pihole.home.arpa
  dnsmasq:
    customDnsEntries:
      - address=/demo/192.168.2.103
  persistentVolumeClaim:
    enabled: false
  serviceWeb:
    type: LoadBalancer
    loadBalancerIP: 192.168.2.92
    annotations:
      external-dns.alpha.kubernetes.io/hostname: pihole.home.arpa.
    http:
      port: 80
  serviceDns:
    type: LoadBalancer
    loadBalancerIP: 192.168.2.92
  serviceDhcp:
    enabled: false
  ftl:
    FTLCONF_LOCAL_IPV4: 192.168.2.92
  admin:
    existingSecret: pihole-password
  probes:
    readiness:
      initialDelaySeconds: 5
      timeoutSeconds: 1
      failureThreshold: 2
    liveness:
      initialDelaySeconds: 5
      timeoutSeconds: 1
      failureThreshold: 2